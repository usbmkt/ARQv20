services:
  - type: web
    name: arq6-unified
    env: node
    plan: starter
    buildCommand: npm install && npm run client:build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        fromGroup: arq6-env
      - key: DATABASE_URL
        fromGroup: arq6-env
      - key: SUPABASE_URL
        fromGroup: arq6-env
      - key: SUPABASE_ANON_KEY
        fromGroup: arq6-env
      - key: SUPABASE_SERVICE_ROLE_KEY
        fromGroup: arq6-env
      - key: GEMINI_API_KEY
        fromGroup: arq6-env
      - key: SECRET_KEY
        fromGroup: arq6-env
      - key: JWT_SECRET
        fromGroup: arq6-env
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

